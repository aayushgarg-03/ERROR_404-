<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <section id="signup">
            <div class="container ">
              <div class="row">
                <div class="col-md-10 mx-auto">
                  <div class="card">
                    <div class="row mr-0 ml-0 d-flex h-100">
                      <div class="col-md-6 img-holder justify-content-center align-self-center">
                        <img src="images/login.jpg" class="img-fluid" />
                      </div>
                      <div class="col-md-6 form">
                        <div class="card-title">
                          <img src="images/Logo.jpg" class="img-fluid logo">
                          <h2> Registration</h2>
                          <p></p>
                        </div>
                        <div class="card-body" id ="new">
                          
                            <div class="form-group">
                              <label>Name</label>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="name-addon"><i class="far fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Aayush Garg" aria-label="Name" aria-describedby="name-addon" id="name">
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Phone</label>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="name-addon"><i class="far fa-user"></i></span>
                                </div>
                                <input type="number" class="form-control" placeholder="98765-43210" aria-label="Phone" aria-describedby="name-addon" id="phone">
                              </div>
                      </div>
                            <div class="form-group">
                              <label>Gender</label>
                              <div class="input-group mb-3">
                              
                                <input type="radio" name="options" id="option1" autocomplete="off" value="Male"> Male
                                
                               
                                <input type="radio" name="options" id="option2" autocomplete="off" value="Female"> Female
                                
                              </div>

                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="email-addon"><i class="far fa-envelope-open"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="utkarshkoushik@mail.com" aria-label="Email" aria-describedby="email-addon" id="email">
                              </div>
                            </div>
                          
                                  <div class="form-group">
                                        <label>Password</label>
                                        <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text" id="password-addon"><i class="fas fa-fingerprint"></i></span>
                                          </div>
                                          <input type="password" class="form-control" placeholder="••••••••" aria-label="Password" aria-describedby="password-addon" id="password">
                                        </div>
                                      </div>

                                      <div class="form-group">
                                        <label>Confirm Password</label>
                                        <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text" id="password-addon"><i class="fas fa-fingerprint"></i></span>
                                          </div>
                                          <input type="password" class="form-control" placeholder="••••••••" aria-label="Password" aria-describedby="password-addon" id="cpassword">
                                        </div>
                                      </div>
                            <div class="form-group text-center">
                              <button type="submit" class="btn btn-secondary" onclick="a()">Continue</button>
                            </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- End of card -->
                </div>
              </div>
            </div>
          </section>
          <script src="JS/login.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
